version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ptia
      MYSQL_USER: ptia
      MYSQL_PASSWORD: ptia
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
